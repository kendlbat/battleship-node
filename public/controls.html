<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <style>
        table tr td:first-child {
            min-width: 200px;
        }

        /* odd children  of table*/
        table tr:nth-child(odd) {
            background-color: #aaa;
        }

        table tr {
            background-color: rgb(168, 227, 255);
        }
    </style>
</head>
<body>
    <h1>Controls</h1>
    <ul>
        <li>
            <h4>Pregame</h4>
            <table>
                <tr>
                    <td>Arrow-Keys</td>
                    <td>Move the cursor around on the board</td>
                </tr>
                <tr>
                    <td>Tab</td>
                    <td>Change ship selection</td>
                </tr>
                <tr>
                    <td>Space</td>
                    <td>Rotate ship</td>
                </tr>
                <tr>
                    <td>Enter</td>
                    <td>Place ship</td>
                </tr>
            </table>
        </li>
    </ul>
</body>
</html>
